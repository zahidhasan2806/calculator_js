<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">

</head>

<body>
    <h1 class="line-1 anim-typewriter">A simple Calculator</h1>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="outputValue"></p>
                </div>
            </div>
            <div id="keypad">
                <div>
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace">CE</button>
                </div>
                <div id="keyboard">
                    <button class="operator" disabled id="percent">%</button>
                    <button class="operator" id="divide">/</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="6">8</button>
                    <button class="number" id="8">9</button>
                    <button class="operator" id="multiply">*</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="subs">-</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="add">+</button>
                    <button class="empty" id="empty"></button>
                    <button class="number" id="0">0</button>
                    <button class="empty" id="empty"></button>
                </div>
                <div>
                    <button class="operator" id="equal">=</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        document.getElementById("keyboard").addEventListener('click', function (event) {
            const displayValue = event.target.innerText;
            const outputValue = document.getElementById("outputValue");
            outputValue.innerText = outputValue.innerText + displayValue;
        })
        document.getElementById("equal").addEventListener('click', function () {
            outputValue.innerText = eval(outputValue.innerText);
        })
        document.getElementById("clear").addEventListener('click', function () {
            outputValue.innerText = "";
        })
        document.getElementById('backspace').addEventListener('click', function () {
            outputValue.innerText = outputValue.innerText.slice(0, -1)
        })
    </script>
</body>

</html>
